<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OpenFlow Next Generation Project - Web GUI</title>

    <!-- CSS -->
    <link type="text/css" href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="/static/assets/css/bootstrap.min.css" rel="stylesheet">

    <link type="text/css" href="/static/assets/css/main.css" rel="stylesheet">
    <link type="text/css" href="/static/assets/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <script src="/static/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/static/assets/js/jquery.dataTables.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/handlebars.min-latest.js"></script>
    <script src="/static/assets/js/js.cookie.js"></script>

    <script src="/static/assets/js/main.js"></script>

    <div id="wrapper">
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
              <div id="main"></div>
         </div>
        </div> <!-- /.container-fluid -->
      </div> <!-- /#page-content-wrapper -->
    </div> <!-- /#wrapper -->

    <!-- Waiting progess dialog -->
    <div class="modal modal-dialog" id="waiting-dialog" style="margin-top: 200px;" data-backdrop="static" data-keyboard="false">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="generic-modal-title">Wait for Processing...</h4>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
          </div>
        </div>
      </div>
    </div>

    <script language="javascript">
      $(document).ready(function() {
        $('#waiting-dialog').modal();
        $.ajax({
          type: "GET",
          url: "/api/topology",
          headers: {
            "Authorization": "Basic " + (Cookies.get('auth') || "")
          },
          statusCode: {
            401: function() {
              window.location.href = "/login.html";
            }
          },
          success: function (topology) {
            var nodes = topology['nodes'];

            var hosts = {}
            for (var k in nodes) {
              if (nodes[k].type == "host") {
                var address = nodes[k]['host-tracker-service:addresses'][0]
                var attachment_point = nodes[k]['host-tracker-service:attachment-points'][0]
                var attachment_split = attachment_point['tp-id'].split(':')
                var attachment_port = attachment_split.pop()
                var attachment_switch = attachment_split.join(':')
                hosts[k] = {
                  'id': address.id,
                  'ip': address.ip,
                  'mac': address.mac,
                  'active': attachment_point.active,
                  'attachment_port': attachment_port,
                  'attachment_switch': attachment_switch,
                };
              }
            }
            getTemplateAjax('hosts.handlebars', function(template) {
              var context = {'host': hosts};
              $('#main').html(template(context));
              $('#hostsTable').DataTable({
                'pageLength': 100
              });
              $('#waiting-dialog').modal('hide');
            });

          },
          dataType: "json"
        });
      });
    </script>

    <script src="/static/assets/js/events.js"></script>

  </body>
</html>
